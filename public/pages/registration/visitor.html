<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/css/dashboard.css">
</head>
<body class="bg-gray-100 text-gray-900 h-screen animate-fade-in">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-[300px] bg-white shadow-xl p-6 m-6 flex flex-col rounded-2xl">
            <div class="flex items-center mb-5">
                <img src="/src/assets/img/carLogo.svg" width="40" alt="Logo" class="mr-4">
                <h2 class="text-2xl font-semibold">IntelliPark System</h2>
            </div>
            <ul class="space-y-4 mt-20 ml-10">
                <!-- Sidebar Links -->
                <li>
                    <a href="/public/pages/dashboard/dashboard.html" class="flex items-center p-3 hover:bg-[#49a5ff] hover:text-white rounded-lg">
                        <img src="https://img.icons8.com/?size=100&id=sUJRwjfnGwbJ&format=png&color=000000" width="30" alt="Dashboard" class="mr-4">
                        <span class="text-lg font-medium">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/public/pages/drivers-info.html" class="flex items-center p-3 hover:bg-[#49a5ff] hover:text-white">
                        <img src="https://img.icons8.com/?size=100&id=84020&format=png&color=000000" width="30" alt="Drivers Info" class="mr-4">
                        <span class="text-lg font-medium">Drivers Info</span>
                    </a>
                </li>
                <li>
                    <a href="/public/pages/vehicles-in.html" class="flex items-center p-3 hover:bg-[#49a5ff] hover:text-white">
                        <img src="https://raw.githubusercontent.com/edco-dev/Intellipark-Images/2e161a45b745a345a020913181cacf47501e3b88/toll.svg" width="30" alt="Vehicles In" class="mr-4">
                        <span class="text-lg font-medium">Vehicles In</span>
                    </a>
                </li>
                <li>
                    <a href="/public/pages/registration/register.html" class="flex items-center p-3 hover:bg-[#49a5ff] hover:text-white">
                        <img src="https://img.icons8.com/?size=100&id=85484&format=png&color=000000" width="30" alt="Register" class="mr-4">
                        <span class="text-lg font-medium">Register</span>
                    </a>
                </li>
                <li>
                    <a href="/public/pages/history.html" class="flex items-center p-3 hover:bg-[#49a5ff] hover:text-white">
                        <img src="https://img.icons8.com/?size=100&id=6904&format=png&color=000000" width="30" alt="History" class="mr-4">
                        <span class="text-lg font-medium">History</span>
                    </a>
                </li>
            </ul>
            <p class="text-[#ed7576] font-bold text-center cursor-pointer mt-auto py-3 hover:text-red-700" id="logoutButton">Logout</p>
        </div>

        <!-- Main Content for Form and Navbar -->
        <div class="flex-1 flex flex-col items-center bg-gray-100 p-6">
            <div class="w-full h-full bg-white shadow-xl rounded-2xl flex flex-col">
                <!-- Navbar -->
                <nav class="navbar w-full bg-white drop-shadow p-5 rounded-t-2xl">
                    <h1 class="navbar-title text-2xl font-semibold flex items-center">
                        <img src="/src/assets/img/user-add.svg" width="40" alt="Dashboard Logo" class="mr-4">
                        Register
                    </h1>
                </nav>

                <!-- Form container with floating effect -->
                <div class="flex justify-center mt-40 min-h-[500px]">
                    <!-- Form Container -->
                    <div class="w-full max-w-xl bg-white p-8 rounded-xl">
                        <h2 class="text-4xl font-semibold text-gray-700 mb-20 text-center">Visitor Information</h2>
                        <form id="visitorForm" class="space-y-6">
                            <!-- Name Fields -->
                            <div class="grid grid-cols-3 gap-4">
                                <div>
                                    <label for="firstName" class="block text-md font-medium text-gray-700">First Name</label>
                                    <input type="text" id="firstName" class="mt-1 block w-full h-10 border-2 border-gray-200 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                                </div>
                                <div>
                                    <label for="middleName" class="block text-md font-medium text-gray-700">Middle Name</label>
                                    <input type="text" id="middleName" class="mt-1 block w-full h-10 border-2 border-gray-200 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div>
                                    <label for="lastName" class="block text-md font-medium text-gray-700">Last Name</label>
                                    <input type="text" id="lastName" class="mt-1 block w-full h-10 border-2 border-gray-200 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                                </div>
                            </div>

                            <!-- Contact and Plate Number Fields -->
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="contactNumber" class="block text-md font-medium text-gray-700">Contact Number</label>
                                    <input type="text" id="contactNumber" class="mt-1 block w-full h-10 border-2 border-gray-200 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                                </div>
                                <div>
                                    <label for="plateNumber" class="block text-md font-medium text-gray-700">Plate Number</label>
                                    <input type="text" id="plateNumber" class="mt-1 block w-full h-10 border-2 border-gray-200 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                                </div>
                            </div>

                            <!-- Vehicle Type and User Type Fields -->
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="vehicleType" class="block text-md font-medium text-gray-700">Vehicle Type</label>
                                    <input type="text" id="vehicleType" class="mt-1 block w-full h-10 border-2 border-gray-200 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                                </div>
                                <div>
                                    <label for="userType" class="block text-md font-medium text-gray-700">User Type</label>
                                    <select id="userType" name="userType" class="mt-1 block w-full h-10 border-2 border-gray-200 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                                        <option value="" disabled selected>Select</option>
                                        <option value="driver">Driver</option>
                                        <option value="passenger">Passenger</option>
                                    </select>
                                </div>
                            </div>
                            <div class="space-y-12 text-white">SPACING</div>
                            <div class="space-y-10 text-white">SPACING</div>
                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="w-[150px] px-4 py-2 bg-[#49a5ff] text-white rounded-3xl shadow-md text-lg hover:bg-[#4995ff] focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                                    Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/app.js"></script>
    <script type="module" src="/src/js/visitor.js"></script>
    <script type="module" src="/src/scripts/auth/auth.js"></script>
    <script type="module" src="/src/js/animations.js"></script>
</body>
</html>
