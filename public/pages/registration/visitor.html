<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/css/dashboard.css">
    <link rel="stylesheet" href="/src/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="h-screen text-gray-900 bg-gray-100 animate-fade-in">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-[300px] flex-shrink-0 bg-white text-black flex flex-col shadow-lg mt-9 mb-10 ml-10 rounded-2xl">
            <div class="flex items-center justify-center mt-20 mb-4">
                <img src="/src/assets/img/carLogo.svg" width="30" alt="Logo" class="mr-2">
                <h2 class="text-2xl leading-tight text-black" style="font-family: 'Organetto', sans-serif;">
                    <span class="font-bold">IntelliPark</span> <br>
                    <span class="text-2xl font-bold">System</span>
                </h2>
            </div>
            
            <!-- Sidebar Links -->
            <ul class="flex flex-col mt-20 space-y-4 text-black">
                <li>
                    <a href="/public/pages/dashboard/dashboard.html" class="w-full flex justify-start pl-20 items-center p-4 hover:bg-[#49a5ff] hover:text-white group transition-all duration-300 ease-in-out">
                        <img src="https://img.icons8.com/?size=100&id=sUJRwjfnGwbJ&format=png&color=000000" width="30" alt="Dashboard" class="mr-4 transition-all duration-300 ease-in-out group-hover:brightness-0 group-hover:invert">
                        <span class="text-xl font-normal transition-all duration-300 ease-in-out">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/public/pages/drivers-info.html" class="w-full flex justify-start pl-20 items-center p-4 hover:bg-[#49a5ff] hover:text-white group transition-all duration-300 ease-in-out">
                        <img src="https://img.icons8.com/?size=100&id=84020&format=png&color=000000" width="30" alt="Drivers Info" class="mr-4 transition-all duration-300 ease-in-out group-hover:brightness-0 group-hover:invert">
                        <span class="text-xl font-normal transition-all duration-300 ease-in-out">Drivers Info</span>
                    </a>
                </li>
                <li>
                    <a href="/public/pages/vehicles-in.html" class="w-full flex justify-start pl-20 items-center p-4 hover:bg-[#49a5ff] hover:text-white group transition-all duration-300 ease-in-out">
                        <img src="https://raw.githubusercontent.com/edco-dev/Intellipark-Images/2e161a45b745a345a020913181cacf47501e3b88/toll.svg" width="30" alt="Vehicles In" class="mr-4 transition-all duration-300 ease-in-out group-hover:brightness-0 group-hover:invert">
                        <span class="text-xl font-normal transition-all duration-300 ease-in-out">Vehicles In</span>
                    </a>
                </li>
                <li>
                    <a href="/public/pages/registration/register.html" class="w-full flex justify-start pl-20 items-center p-4 hover:bg-[#49a5ff] hover:text-white group transition-all duration-300 ease-in-out">
                        <img src="https://img.icons8.com/?size=100&id=85484&format=png&color=000000" width="30" alt="Register" class="mr-4 transition-all duration-300 ease-in-out group-hover:brightness-0 group-hover:invert">
                        <span class="text-xl font-normal transition-all duration-300 ease-in-out">Register</span>
                    </a>
                </li>
                <li>
                    <a href="/public/pages/history.html" class="w-full flex justify-start pl-20 items-center p-4 hover:bg-[#49a5ff] hover:text-white group transition-all duration-300 ease-in-out">
                        <img src="https://img.icons8.com/?size=100&id=6904&format=png&color=000000" width="30" alt="History" class="mr-4 transition-all duration-300 ease-in-out group-hover:brightness-0 group-hover:invert">
                        <span class="text-xl font-normal transition-all duration-300 ease-in-out">History</span>
                    </a>
                </li>
            </ul>

            <!-- Logout Section -->
            <p class="text-[#ed7576] font-normal text-center text-xl cursor-pointer mt-auto mb-10 py-3 flex items-center justify-center space-x-1" id="logoutButton">
                <img src="/src/assets/img/logout.jpeg" alt="Logout Icon" width="35" class="inline-block">
                <span>Log out</span>
            </p>
            <script>
                const logoutButton = document.querySelector('#logoutButton');
                if (logoutButton) {
                    logoutButton.addEventListener('click', logoutUser);
                }
            </script>
        </div>

        <!-- Main Content for Form and Navbar -->
        <div class="flex flex-col items-center flex-1 p-10 bg-gray-100">
            <div class="flex flex-col w-full h-full bg-white shadow-xl rounded-2xl">
                <!-- Navbar -->
                <nav class="w-full p-5 bg-white navbar drop-shadow rounded-t-2xl">
                    <h1 class="flex items-center text-2xl font-semibold navbar-title">
                        <img src="/src/assets/img/user-add.svg" width="40" alt="Dashboard Logo" class="mr-4">
                        Register
                    </h1>
                </nav>

                <!-- Form container with floating effect -->
                <div class="flex justify-center mt-20 min-h-[500px]">
                    <!-- Form Container -->
                    <div class="w-full max-w-xl p-8 bg-white rounded-xl">
                        <h2 class="mb-14 text-4xl font-semibold text-center text-gray-700">Visitor Information</h2>
                        <form id="visitorForm" class="space-y-3 font-sans">
                            <!-- Name Fields -->
                            <div class="grid grid-cols-3 gap-4">
                                <div>
                                    <label for="firstName" class="block font-medium text-gray-700 text-md">First Name</label>
                                    <input type="text" id="firstName" placeholder="Enter first name" class="block w-full h-10 px-3 mt-1 border-2 border-gray-200 rounded-md placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                                </div>
                                <div>
                                    <label for="middleName" class="block font-medium text-gray-700 text-md">Middle Name</label>
                                    <input type="text" id="middleName" placeholder="Enter middle name" class="block w-full h-10 px-3 mt-1 border-2 border-gray-200 rounded-md placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div>
                                    <label for="lastName" class="block font-medium text-gray-700 text-md">Last Name</label>
                                    <input type="text" id="lastName" placeholder="Enter last name" class="block w-full h-10 px-3 mt-1 border-2 border-gray-200 rounded-md placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                                </div>
                            </div>
                        
                            <!-- Contact and Plate Number Fields -->
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="contactNumber" class="block font-medium text-gray-700 text-md">Contact Number</label>
                                    <input type="text" id="contactNumber" placeholder="Enter contact number" class="block w-full h-10 px-3 mt-1 border-2 border-gray-200 rounded-md placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                                </div>
                                <div>
                                    <label for="plateNumber" class="block font-medium text-gray-700 text-md">Plate Number</label>
                                    <input type="text" id="plateNumber" placeholder="Enter plate number" class="block w-full h-10 px-3 mt-1 border-2 border-gray-200 rounded-md placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                                </div>
                            </div>
                        
                            <!-- Vehicle Type and User Type Fields -->
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="vehicleType" class="block font-medium text-gray-700 text-md">Vehicle Type</label>
                                    <input type="text" id="vehicleType" placeholder="Enter vehicle type" class="block w-full h-10 px-3 mt-1 border-2 border-gray-200 rounded-md placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                                </div>
                                <div>
                                    <label for="userType" class="block font-medium text-gray-700 text-md">User Type</label>
                                    <select id="userType" name="userType" class="block w-full h-10 px-3 mt-1 border-2 border-gray-200 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                                        <option selected>Professor</option>
                                        <option selected>Employee</option>
                                        <option selected>Student</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="text-center py-10">
                                <button type="submit" class="w-[150px] px-4 py-2 bg-[#49a5ff] text-white rounded-3xl shadow-md text-lg hover:bg-[#4995ff] focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                                    Add
                                </button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/app.js"></script>
    <script type="module" src="/src/js/visitor.js"></script>
    <script type="module" src="/src/scripts/auth/auth.js"></script>
    <script type="module" src="/src/js/animations.js"></script>
</body>
</html>
