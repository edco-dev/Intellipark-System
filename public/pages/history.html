            </div>
            
            <!-- Sidebar Links -->
            <ul class="flex flex-col mt-20 space-y-4 text-black">
                <li>
                    <a href="/public/pages/dashboard/dashboard.html" class="w-full flex justify-start pl-20 items-center p-4 hover:bg-[#49a5ff] hover:text-white group transition-all duration-300 ease-in-out">
                        <img src="https://img.icons8.com/?size=100&id=sUJRwjfnGwbJ&format=png&color=000000" width="30" alt="Dashboard" class="mr-4 transition-all duration-300 ease-in-out group-hover:brightness-0 group-hover:invert">
                        <span class="text-xl font-normal transition-all duration-300 ease-in-out">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/public/pages/drivers-info.html" class="w-full flex justify-start pl-20 items-center p-4 hover:bg-[#49a5ff] hover:text-white group transition-all duration-300 ease-in-out">
                        <img src="https://img.icons8.com/?size=100&id=84020&format=png&color=000000" width="30" alt="Drivers Info" class="mr-4 transition-all duration-300 ease-in-out group-hover:brightness-0 group-hover:invert">
                        <span class="text-xl font-normal transition-all duration-300 ease-in-out">Drivers Info</span>
                    </a>
                </li>
                <li>
                    <a href="/public/pages/vehicles-in.html" class="w-full flex justify-start pl-20 items-center p-4 hover:bg-[#49a5ff] hover:text-white group transition-all duration-300 ease-in-out">
                        <img src="https://raw.githubusercontent.com/edco-dev/Intellipark-Images/2e161a45b745a345a020913181cacf47501e3b88/toll.svg" width="30" alt="Vehicles In" class="mr-4 transition-all duration-300 ease-in-out group-hover:brightness-0 group-hover:invert">
                        <span class="text-xl font-normal transition-all duration-300 ease-in-out">Vehicles In</span>
                    </a>
                </li>
                <li>
                    <a href="/public/pages/registration/register.html" class="w-full flex justify-start pl-20 items-center p-4 hover:bg-[#49a5ff] hover:text-white group transition-all duration-300 ease-in-out">
                        <img src="https://img.icons8.com/?size=100&id=85484&format=png&color=000000" width="30" alt="Register" class="mr-4 transition-all duration-300 ease-in-out group-hover:brightness-0 group-hover:invert">
                        <span class="text-xl font-normal transition-all duration-300 ease-in-out">Register</span>
                    </a>
                </li>
                <li>
                    <a href="/public/pages/history.html" class="w-full flex justify-start pl-20 items-center p-4 hover:bg-[#49a5ff] hover:text-white group transition-all duration-300 ease-in-out">
                        <img src="https://img.icons8.com/?size=100&id=6904&format=png&color=000000" width="30" alt="History" class="mr-4 transition-all duration-300 ease-in-out group-hover:brightness-0 group-hover:invert">

                    </a>
                </li>

            <!-- Logout Section -->
            <p class="text-[#ed7576] font-normal text-center text-xl cursor-pointer mt-auto mb-10 py-3 flex items-center justify-center space-x-1" id="logoutButton">
                <img src="/src/assets/img/logout.jpeg" alt="Logout Icon" width="35" class="inline-block">
                <span>Log out</span>
            </p>
    
            
            <script>
                // Define the logoutUser function
                function logoutUser() {
                    // Clear any session data or authentication tokens
                    console.log('User logged out');

                    // Optionally, you can redirect the user to a login page
                    window.location.href = '/index.html'; // Modify to your login page URL
                }

                // Example usage: Add an event listener to a button that logs out the user
                document.getElementById('logoutButton').addEventListener('click', logoutUser);


                const logoutButton = document.querySelector('#logoutButton');
                if (logoutButton) {
                    logoutButton.addEventListener('click', logoutUser);
                }
            </script>
        </div>
        <div class="flex-grow m-10 main-content">
            <nav class="navbar p-4 drop-shadow-lg bg-white flex justify-between rounded-t-xl">

                <input
                type="text"
                id="searchInput"
                placeholder="Search"
                class="px-4 py-1 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 placeholder-gray-500 text-sm w-96"
            />
            </nav>
            <div class="card-body p-10">
                <div class="flex items-center justify-between">
                    <!-- History Heading and Dropdown -->
                    <h2 class="text-3xl font-semibold text-black pb-4 mr-6">History</h2>
                    <!-- Dropdown for Filter (All or Calendar) -->
                    <div class="relative">
                        <button id="dropdownBtn" class="px-20 py-1 border border-gray-300 rounded-xl focus:outline-none">
                            All
                        </button>
                        <div id="dropdownContent" class="dropdown-content drop-shadow-lg absolute hidden w-40 bg-white shadow-lg mt-2 rounded-xl">
                            <div id="allOption" class="px-4 py-2 hover:bg-gray-200 cursor-pointer">All</div>
                            <div id="calendarOption" class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Select Date</div>
                        </div>
                        <input type="text" id="datePicker" style="display: none;" />
                    </div>
                </div>
                <div class="table-container">
                    <table class="table-modern shadow-xl w-full" id="tablesContainer">
                    
                        <tbody>
                            <!-- Driver data will be populated here -->
                        </tbody>
                    </table>
                </div>
                <div class="flex justify-between mt-4">
                    <!-- Left-aligned page tracker -->
                    <span id="pageTracker" class="text-gray-600 self-center">Page 1 of 1</span>
    
                    <div class="flex space-x-1">
                        <button id="prevPage" class="rounded-md border border-slate-300 py-2 px-3 text-center text-sm transition-all shadow-sm hover:shadow-lg text-slate-600 hover:text-white hover:bg-[#49a5ff]     focus:text-white focus:bg-slate-800 focus:border-slate-800 active:border-slate-800 active:text-white active:bg-slate-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2">
                            Prev
                        </button>
                        <span id="paginationText" class="self-center min-w-9 rounded-md bg-[#49a5ff] py-2 px-3 border border-transparent text-center text-sm text-white transition-all shadow-md focus:shadow-none active:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2">1</span>
                        <button id="nextPage" class="min-w-9 rounded-md border border-slate-300 py-2 px-3 text-center text-sm transition-all shadow-sm hover:shadow-lg text-slate-600 hover:text-white hover:bg-[#49a5ff] focus:text-white focus:bg-slate-800 focus:border-slate-800 active:border-slate-800 active:text-white active:bg-slate-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>

    <script type="module" src="/src/js/history.js"></script>
