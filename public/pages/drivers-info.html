<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers Info</title>
    <link rel="stylesheet" href="/src/css/drivers-info.css">
    <link rel="stylesheet" href="/src/css/sidebar.css">
</head>
<body>
    <div class="drivers-info-container">
        
        <div class="container" style="margin: 20px;">
            <nav class="navbar">
                <h1><img src="/src/assets/img/user.svg" width="30" style="margin-right: 3px;" alt=""> Drivers Information</h1>
                <input type="text" id="searchInput" placeholder="Search" />
            </nav>
            <div class="card-body">
                <h2>Drivers Information List</h2>
                <div class="table-container">
                    <table id="driversTable">
                        <thead>
                            <tr>
                                <th>FIRST NAME</th>
                                <th>MIDDLE NAME</th>
                                <th>LAST NAME</th>
                                <th>GENDER</th>
                                <th>AGE</th>
                                <th>USER TYPE</th>
                                <th>CONTACT NUMBER</th>
                                <th>EMAIL ADDRESS</th>
                                <th>ADDRESS</th>
                                <th>PLATE NUMBER</th>
                                <th>VEHICLE TYPE</th>
                                <th>VEHICLE COLOR</th>
                                <th>QR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Driver data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="pagination">
                <div class="paginationText">Page 1 of 1</div>
                <button class="pageButton" id="prevPageBtn">Previous</button>
                <button id="currentPage" class="pageButton active">1</button>
                <button class="pageButton" id="nextPageBtn">Next</button>
            </div>
            <div id="qrPopup">
                <div id="popupContent">
                    <h2 id="userType"> </h2>
                    <p id="driverName">Driver Name: </p>
                    <p id="plateNumber">Plate Number: </p>
                    <div class="qrStyle">
                        <canvas id="qrCodeCanvas"></canvas>
                    </div>                   
                    <button id="downloadQRBtn">Download</button>
                    <button id="closePopupBtn">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/app.js"></script>
    <script type="module" src="/src/js/drivers-info.js"></script>
    <script type="module" src="/src/js/loadSidebar.js"></script>
    <script type="module" src="/src/scripts/auth/auth.js"></script>
</body>
</html>
